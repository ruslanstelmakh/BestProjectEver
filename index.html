<!DOCTYPE html>

<style type="text/css">
body {
    width : 100%;
    height : 100%;
    overflow : hidden;
    background-color : #777;
}
#spa {
    position : absolute;
    top : 8px;
    left : 8px;
    bottom : 8px;
    right : 8px;
    border-radius : 8px 8px 0 8px;

.spa-slider {
    position : absolute;
    bottom : 0;
    right : 0;
    width : 300px;
    height : 16px;
    cursor : pointer;
    border-radius : 8px 0 0 0;
    border: 1px solid #fff;
    background-color : #777;
}
</style>

    console.log(regular_joe);
    function prison () {
        console.log(regular_joe);
    }
    prison();
}
supermax();
